<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/face.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>home</title>
    <link rel="icon" type="image/png" href="favicon.png"/>
</head>
<script>
    $(document).ready(function(){
        $(".eye1").hover(function(){
            $(".closed1").attr('src', './face2/eyeopen1.png');
        }, function(){
            $(".closed1").attr('src', './face/eye.png');
        })

        $(".eye2").hover(function(){
            $(".closed2").attr('src', './face2/eyeopen2.png');
        }, function(){
            $(".closed2").attr('src', './face/eye-2.png');
        })

        $(".lips").hover(function(){
            $(".mouthclosed").attr('src', './face2/mouth.png');
        }, function(){
            $(".mouthclosed").attr('src', './face/lips.png');
        })
    })

</script>
<body class="background">
    <a href="pots.html" class="eye1">
        <img src="./face/eye.png"
        height="100%"
        width="100%"
        class="closed1">
    </a>
    <a href="drawings.html" class="eye2">
        <img src="./face/eye-2.png"
        height="100%"
        width="100%"
        class="closed2">
    </a>
    <div class="nose">
        <img src="./face/nose.png"
        height="176"
        width="209">
    </div>
    <a href="intart.html" class="lips">
        <img src="./face/lips.png"
        class="mouthclosed">
    </a>
</body>
</html>
